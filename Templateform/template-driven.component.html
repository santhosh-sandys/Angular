
<div class="container">
    <h2>Registeration Form</h2>


<form #bio="ngForm" (ngSubmit)="onSubmit(bio)">

    
  <div class="form-group">
    <label for="name">Name</label><br>
    <input type="text" #name="ngModel" class="form-control"  [(ngModel)]="model.name" minLength="5" required name="name" minlength="5">
    <div *ngIf="name.invalid && name.touched" class="error">
        <span *ngIf="name.errors?.required"> Name Field Is Required</span>
        <span *ngIf="name.errors?.minlength">should be six char</span>
    </div>   
    
</div>


  <div class="form-group"> 
      <label for="name">Age</label><br>
      <input type="number" #age="ngModel" class="form-control" required [(ngModel)]="model.age" name="age">
      <div *ngIf="age.invalid && age.touched" class="error">First Name Field Is Required</div> 
   </div>

           
  
  <div class="form-group">
    <label >Address</label><br>
    <input type="text"  class="form-control" #address="ngModel" required [(ngModel)]="model.address" name="address" >
    <div *ngIf="address.invalid && address.touched" class="error">First Name Field Is Required</div> 
           
  </div>
  <div class="form-group">
    <label >Nationality</label><br>
    <select class="form-control" id="power" required>
      <option *ngFor="let nat of nationality"  [value]="nat">{{nat}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary" > SUBMIT</button>

</form>
</div>
