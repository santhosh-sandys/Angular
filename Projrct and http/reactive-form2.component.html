
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                 <!-- <div class="col-md-6 offset-md-3">  this also valid-->
                <h3>Registeration Form</h3>
                <form [formGroup]="userformm" (ngSubmit)="onSubmit(userformm)" class="form">
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors  }" />
                        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                            <div *ngIf="f.age.errors.required">Age is required</div>
                            <!-- <span [ngClass]="{'f.age' : i > 5}">{{t}}</span> -->
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Nationality</label>
                        <input type="text" formControlName="nationality" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nationality.errors }" />
                        <div *ngIf="submitted && f.nationality.errors" class="invalid-feedback">
                            <div *ngIf="f.nationality.errors.required">NAtionality is required</div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label>Qualification</label>
                        <input type="text" formControlName="qualification" class="form-control"  />
                        
                    </div> -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]=" userformm.invalid" id="regbutton"  class="btn btn-primary">SUBMIT</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
